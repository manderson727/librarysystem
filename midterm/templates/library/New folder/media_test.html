<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <title>Add Media</title>
    </head>
    <body>
        <h1>Add Media</h1>

    <div>
         <form id="media_form" method="post" action="/library/media_test/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}<br/><br/>
            {% endfor %}
            <input type="submit" name="submit" value="Get Media" />
         </form>
    </div>

    </body>
</html>
