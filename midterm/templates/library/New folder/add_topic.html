<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <title>Add Topic</title>
    </head>
    <body>
        <h1>Add Topic</h1>

    <div>
         <form id="topic_form" method="post" action="/library/add_topic/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Create Topic" />
         </form>
    </div>

    </body>
</html>
